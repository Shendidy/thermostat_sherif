<html>
<head>
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="./css/thermo.css">
</head>
<body style="text-align: center; float: center;">
  <h1>Thermostat</h1>





  <button type="button" class="btn btn-outline-info" style="width: 80px;">UP</button>

  <button type="button" class="btn btn-outline-info" style="width: 80px;">DOWN</button>

  <div class="form-group" style="width: 80px; margin: auto;">
    <input class="form-control form-control-sm" type="text" placeholder="by?" id="inputSmall" style="width: 100%;">
  </div>




  <ul class="list-group" style='width:250px; margin:auto;'>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Current Temperature
      <span class="badge badge-primary badge-pill">14</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Current Energy Usage
      <span class="badge badge-primary badge-pill">2</span>
    </li>
  </ul>

  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
    <label class="custom-control-label" for="customSwitch1">Power Saving Mode </label>
  </div>
  <button type="button" class="btn btn-danger" id = "resetBtn" style="width: 80px;">RESET</button>

</body>
</html>
