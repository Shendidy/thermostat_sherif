<html>
<head>

  <!-- CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="./css/thermo.css">

  <!-- javascript -->
  <script type="text/javascript" src="./src/thermostat.js"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="./jQuery/jquery-3.3.1.min.js">
  </script>
  <script type="text/javascript" src="./jQuery/interface.js";></script>

</head>

<body>
  <div class="outerFrame">
    <h1>Thermostat</h1>
    <button type="button" class="btn btn-outline-info" id="upBtn" >UP</button>
    <span>
      <input type="text" placeholder="by?" id="inputSmall">
    </span>
    <button type="button" class="btn btn-outline-info" id="downBtn" >DOWN</button>


    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Current Temperature
        <span class="badge badge-primary badge-pill" id="currentTemperature">xxx</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Current Energy Usage
        <span class="badge badge-primary badge-pill" id="currentEnergyUsage">xxx</span>
      </li>
    </ul>

    <div class="custom-control custom-switch" id="switchDiv">
      <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
      <label class="custom-control-label" for="customSwitch1">Power Saving Mode </label>
    </div>
    <button type="button" class="btn btn-danger" id = "resetBtn">RESET</button>
  </div>
</body>
</html>
